syntax = "proto3";

option java_multiple_files = true;
option java_package = "de.upb.cs.crypto";
option java_outer_classname = "Micronaut_demo";
option objc_class_prefix = "HLW";

package de.upb.cs.crypto;

service Micronaut_demoService {
  rpc send (Micronaut_demoRequest) returns (Micronaut_demoReply) {}
}

message Micronaut_demoRequest {
  string name = 1;
}

message Micronaut_demoReply {
  string message = 1;
}